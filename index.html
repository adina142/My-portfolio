<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
            transform: translateX(0); /* Sidebar always visible on larger screens */
        }
        .sidebar .profile-pic {
            width: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .sidebar h4 {
            text-align: center;
            margin-top: 10px;
        }
        .sidebar ul {
            padding-left: 0;
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
        }

        /* Sidebar toggle (hidden by default on larger screens) */
        .sidebar-toggle {
            display: none;
        }
        
        /* Mobile (tablet) behavior */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                transform: translateX(-100%); /* Hide sidebar on mobile */
            }
            .sidebar-toggle {
                display: block;
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: #343a40;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
            #sidebar-toggle:checked + .sidebar {
                transform: translateX(0); /* Show sidebar when checkbox is checked */
            }
        }
    </style>
</head>
<body>
    <!-- Hidden checkbox to control sidebar visibility -->
    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="assests/Profile.jpg" alt="Profile Picture" class="profile-pic">
        <h4>Adina Khalid</h4>
        <p class="text-center">Aspiring Web Developer | Tech Enthusiast</p>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#certificates">Certificates</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    
   
    <label for="sidebar-toggle" class="sidebar-toggle">â˜°</label>
    
    <div class="container" style="margin-left: 260px; padding-top: 20px;">
        <section id="home" class="text-center p-5">
            <h1 class="mt-3">Welcome to My Portfolio</h1>
            <p class="lead">Explore my work and achievements</p>
        </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
